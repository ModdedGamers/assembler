name: FactoryMod-rs
version: "0.0.1"
author: Mr Hedgehog <mrhedgehog0@protonmail.com>

settings:
    - ArgRequiredElseHelp


subcommands:
	- install:
		about: Install a mod to the current profile
		short: i
		long: install
		takes_value: true
		max_values: 1
    min_values: 1
  - uninstall
    about: Uninstall a mod from the current profile
    short: u
    long: uninstall
    takes_value: true
    max_values: 1
    min_values: 1
  - config
    about: make changes to the MMF-RS config
    short: c
    long: config
    takes_value: true
    max_values: 2
    min_values: 2
  